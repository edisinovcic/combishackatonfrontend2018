<mat-sidenav-container class="sidenav-container" [class.dark-theme]="isDarkTheme">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/" routerLinkActive="active-link">
        <mat-icon color="accent">home</mat-icon>
        Home
      </a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
      <mat-divider></mat-divider>
      <span class="mat-subheader">Choose theme</span>
      <div class="theme-chooser">
        <mat-icon>brightness_low</mat-icon>
          <mat-slide-toggle
            (change)="changeTheme()"
            [checked]="isDarkTheme">
          </mat-slide-toggle>
        <mat-icon>brightness_high</mat-icon>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>try&#123;code&#125;catch</span>
      <span class="fill-remaining-space"></span>

      <mat-menu #appMenu="matMenu">
        <button
          *ngIf="!isLoggedIn"
          (click)="openLoginDialog()"
          mat-menu-item>
          Login
        </button>
        <button *ngIf="isLoggedIn" mat-menu-item (click)="logout()">Log out</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>


    </mat-toolbar>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
