<section class="mat-typography">
  <h2 mat-dialog-title class="centered-text">Login to try&#123;code&#125;catch</h2>

  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <mat-dialog-content>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          name="email"
          placeholder="Email"
          ngModel
          required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          ngModel
          required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="centered-content">
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button type="submit" color="accent" [disabled]="!loginForm.form.valid">Login</button>
    </mat-dialog-actions>
  </form>
</section>
