<section class="mat-typography">
  <mat-card style="height: 93vh;">
    <h1 class="mat-headline">Donation events</h1>
    <mat-divider></mat-divider>
    <div style="margin-top: 30px; margin-bottom: 20px;">
      <button
        matTooltip="Add new donation event"
        [matTooltipPosition]="'right'"
        (click)="onAddNewDonationEvent()"
        mat-fab color="accent"><mat-icon>library_add</mat-icon></button>
    </div>

  </mat-card>
</section>
