<section class="mat-typography">
  <mat-card style="height: 93vh;">
    <h1 class="mat-headline">New donation event</h1>
    <mat-divider></mat-divider>
    <div class="row" style="margin-top: 40px;">
      <div class="col-md-6">
        <h2 class="mat-title">Set description and address</h2>
        <form #addDonationEventForm="ngForm" (submit)="onSubmit(addDonationEventForm)">
          <mat-form-field class="full-width" appearance="outline">
            <textarea matInput name="description" placeholder="Event description"></textarea>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <input
              matInput
              name="address"
              placeholder="Address"
              ngModel
              required>
          </mat-form-field>

          <mat-checkbox class="full-width" style="display: block; margin-bottom: 10px">Send invites to donors</mat-checkbox>

          <button
            mat-raised-button
            type="submit"
            color="accent"
            [disabled]="!addDonationEventForm.form.valid || !lat || !lng">
            <span>Create new donation event</span>
          </button>
          <button type="button" mat-button (click)="addDonationEventForm.form.reset()">Reset</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2 class="mat-title">Set donation event location by clicking on map</h2>
        <agm-map [latitude]="45.815399" [longitude]="15.966568" [zoom]="7" (mapClick)="onMapClick($event)">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>
  </mat-card>
</section>
