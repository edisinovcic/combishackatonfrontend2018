<section class="mat-typography">
  <mat-card style="height: 93vh;">
    <h1 class="mat-headline">Donation event</h1>
    <mat-divider></mat-divider>
    <div class="row" style="margin-top: 40px;">
      <div class="col-md-6">
        <h2 class="mat-title">Description</h2>
        <p class="mat-subheading-2">{{ donationEvent?.description }}</p>
        <agm-map [latitude]="46" [longitude]="19" [zoom]="7">
          <agm-marker [latitude]="donationEvent?.latitude" [longitude]="donationEvent?.longitude"></agm-marker>
        </agm-map>
      </div>
      <div class="col-md-6">
        <h2 class="mat-title">Add donator</h2>
        <mat-form-field class="full-width">
          <input #donation matInput placeholder="Enter donator email address">
        </mat-form-field>
        <button mat-raised-button (click)="addDonator(donation.value); donation.value = '';">Add donator</button>
      </div>
    </div>
  </mat-card>
</section>
